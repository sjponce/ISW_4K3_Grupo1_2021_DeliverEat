<div class="container" style="margin-top: 16px">
  <mat-form-field
    style="width: 100%; color: black"
    appearance="outline"
    color="primary"
  >
    <mat-label>Buscar comercio</mat-label>
    <input matInput />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <h5 style="display: block; color: black">Restaurantes m√°s populares</h5>
  <div
    id="carouselExampleFade"
    class="carousel slide carousel-fade"
    data-ride="carousel"
  >
    <div
      class="carousel-inner shadow"
      style="border-radius: 10px; height: 150px"
    >
      <div class="carousel-item active">
        <img
          src="assets/img/vegana.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="assets/img/comida_rapida.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="assets/img/restaurante.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="assets/img/postre.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleFade"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleFade"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div
    class="row mt-4 text-center"
    style="padding-top: 16px; padding-bottom: 48px"
  >
    <div
      class="col-6 d-flex justify-content-center"
      style="cursor: pointer"
    >
      <mat-card class="my-card">
        <img
          mat-card-image
          src="assets\img\comercios_adheridos.jpg"
          height="220"
          width="220"
        />
        <div class="card-body d-flex align-items-center justify-content-center">
          <h6 class="card-title">Comercios Adheridos</h6>
        </div>
      </mat-card>
    </div>

    <div
      class="col-6 d-flex justify-content-center"
      style="cursor: pointer"
      routerLink="/loquesea"
    >
      <mat-card class="my-card">
        <img
          mat-card-image
          src="assets/img/lo_que_sea.jpg"
          height="220"
          width="220"
        />
        <div class="card-body d-flex align-items-center justify-content-center">
          <h6 class="card-title">Pedir lo que sea</h6>
        </div>
      </mat-card>
    </div>
  </div>
</div>
